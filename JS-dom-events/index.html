<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="add-product">
      <div class="container">
        <div class="add-product">
          <h2 class="text-center my-4">Add Product</h2>
          <form class="product-form w-50 m-auto">
            <label for="" class="form-label">Title</label>
            <input type="text" name="" id="title" class="form-control" />
            <label for="" class="form-label">Image</label>
            <input type="url" name="" id="image" class="form-control" />
            <label for="" class="form-label">Price</label>
            <input type="number" name="" id="price" class="form-control" />
            <label for="" class="form-label">Category</label>
            <select name="" id="product-category" class="form-select">
              <option value="" selected hidden>SELECT CATEGORY</option>
              <option value="men's clothing">men's clothing</option>
              <option value="jewelery">jewelery</option>
              <option value="electronics">electronics</option>
              <option value="women's clothing">women's clothing</option>
            </select>
            <label for="" class="form-label">Raiting</label>
            <input type="number" name="" id="raiting" class="form-control" />
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <section id="products">
      <div class="container">
        <div class="products">
          <div class="my-3 d-flex justify-content-between">
            <input
              type="search"
              placeholder="search product.."
              class="search"
            />
            <div class="sort">
              <select name="" id="category">
                <option value="" selected hidden>SELECT CATEGORY</option>
                <option value="all">all products</option>
                <option value="men's clothing">men's clothing</option>
                <option value="jewelery">jewelery</option>
                <option value="electronics">electronics</option>
                <option value="women's clothing">women's clothing</option>
              </select>
              <button class="sort-btn btn btn-primary">Sort ASC</button>
              <button class="asc">sort asc by price</button>
              <button class="desc">sort desc by price</button>
              <button class="default">default</button>
            </div>
          </div>
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th>Photo</th>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Category</th>
                <th>Raiting</th>
                <th>ACTIONS</th>
              </tr>
            </thead>
            <tbody>  
              <!-- <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js" type="module"></script>
  </body>
</html>
